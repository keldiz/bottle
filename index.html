<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="description" content="">

<body>
  <h3>Students' Virtual Chat Room</h3>
  <h5> Ideas during the lockdown </h5>

  <div class="" id="sendDiv">
    <textarea id="messageInput" name="name" rows="8" cols="80" placeholder="type message here "></textarea>
    <button id="sendMessageBtn" type="button" name="button">send message</button>
  </div>

  <div class="hidden" id="receiveDiv">
    <button id="receiveMessageBtn" type="button" name="button">receive message</button>
    <p id="receivedMessage"></p>
    <button id="sendAgainBtn" class="hidden" type="button" name="button">send another message</button>
  </div>





  <script src="js/sketch.js" type="text/javascript"></script>
